<!DOCTYPE html>
<html>
 <head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
   <title>Test</title>
   <script type="text/javascript" src="d3/d3.min.js"></script>
   <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
   <link href="style.css" rel="stylesheet">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">

 </head>
 <body>
   <div id="layout">
   		<div id="title">
   			<p>lolExplore</p>
   		</div>
   		<div id="visualization">
               <svg class="chart"></svg>
               <script type="text/javascript" src="script.js"></script>
   		</div>
   		<div id="filters">
   			<p>Filters</p>
            <p>Kills</p>
            <div id="kills" class="slider-range"></div>
            <p>Deaths</p>
            <div id="deaths" class="slider-range"></div>
            <p>Assists</p>
            <div id="assists" class="slider-range"></div>
         </div>
   		<div id="infobar">
            <img id="lollogo" src="http://upload.wikimedia.org/wikipedia/commons/d/d2/League_of_legends_logo.png" />
   			<p id="info">Fiddle with the filters on the right to explore your League of Legends match win rates!</p>
   		</div>
   </div>
 


 </body>
</html>
